{include file="admin@public:header" /}
{block name="centent"}
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="web_name" class="layui-form-label">
                <span class="x-red">*</span>网站名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="web_name" name="web_name" required="required" lay-verify="web_name"
                       autocomplete="off" class="layui-input" value="{$result.web_name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="jump_url" class="layui-form-label">
                <span class="x-red">*</span>友链地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="jump_url" name="jump_url" required="required" lay-verify="web_name"
                       autocomplete="off" class="layui-input" value="{$result.jump_url}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="web_sort" class="layui-form-label">
                <span class="x-red"></span>权重
            </label>
            <div class="layui-input-inline">
                <input type="text" id="web_sort" name="sort" lay-verify=""
                       autocomplete="off" class="layui-input" value="{$result.sort}">
                <input type="hidden" name="id" value="{$result.id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>
{/block}
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            web_name: function(value){
                if(value.length < 0){
                    return '网站名称不能为空';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            $.ajax({
                type: "POST",
                url: "{:url('friend/update')}",
                data: data.field,
                dataType: "json",
                success: function(data){
                    if (data.code) {
                        layer.alert("修改成功", {icon: 6},function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    } else {
                        layer.msg(data.msg);
                    }
                }
            });
            return false;
        });


    });
</script>
